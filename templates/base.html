<!DOCTYPE html>
<html>
    <head>
        <!-- Meta -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Use url_for to link a stylesheet named `style.css` here. -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />

        <!-- Use Jinja to put a title here. -->
        <title>{{ title }}</title>
    </head>

    <body>        
        {% block content %}
        {% endblock %}
    </body>
</html>
